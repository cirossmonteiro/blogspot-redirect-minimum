<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:version='2' class='v2' expr:dir='data:blog.languageDirection' expr:lang='data:blog.locale' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
  <head>
    <meta expr:content='data:blog.isMobile         ? &quot;width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0&quot;         : &quot;width=1100&quot;' name='viewport'/>
    <b:include data='blog' name='all-head-content'/>
    <title><data:blog.pageTitle/></title>
    <b:skin><![CDATA[]]></b:skin>
  </head>
  <body expr:class='&quot;loading&quot; + data:blog.mobileClass'>
    <div id='root' style='height: 100vh;'/>
    <script>
      window.location = &quot;http://github.com&quot;;
    </script>
    <b:section class='header' id='header' maxwidgets='1' name='Header' showaddelement='no'>
      <b:widget id='Header1' locked='true' title='Contos de um autoindulgente (CabeÃ§alho)' type='Header' version='1'>
        <b:widget-settings>
          <b:widget-setting name='displayUrl'/>
          <b:widget-setting name='displayHeight'>0</b:widget-setting>
          <b:widget-setting name='sectionWidth'>-1</b:widget-setting>
          <b:widget-setting name='useImage'>false</b:widget-setting>
          <b:widget-setting name='shrinkToFit'>false</b:widget-setting>
          <b:widget-setting name='imagePlacement'>BEHIND</b:widget-setting>
          <b:widget-setting name='displayWidth'>0</b:widget-setting>
        </b:widget-settings>
        <b:includable id='main'/>
        <b:includable id='description'/>
        <b:includable id='title'/>
      </b:widget>
    </b:section>
    <b:section class='main' id='main' name='Main' showaddelement='no'>
      <b:widget id='Blog1' locked='true' title='Postagens no blog' type='Blog' version='1'>
        <b:widget-settings>
          <b:widget-setting name='showDateHeader'>true</b:widget-setting>
          <b:widget-setting name='style.textcolor'>#ffffff</b:widget-setting>
          <b:widget-setting name='showShareButtons'>true</b:widget-setting>
          <b:widget-setting name='showCommentLink'>true</b:widget-setting>
          <b:widget-setting name='style.urlcolor'>#ffffff</b:widget-setting>
          <b:widget-setting name='showAuthor'>true</b:widget-setting>
          <b:widget-setting name='style.linkcolor'>#ffffff</b:widget-setting>
          <b:widget-setting name='style.unittype'>TextAndImage</b:widget-setting>
          <b:widget-setting name='style.bgcolor'>#ffffff</b:widget-setting>
          <b:widget-setting name='reactionsLabel'/>
          <b:widget-setting name='showAuthorProfile'>false</b:widget-setting>
          <b:widget-setting name='style.layout'>1x1</b:widget-setting>
          <b:widget-setting name='showLabels'>true</b:widget-setting>
          <b:widget-setting name='showLocation'>true</b:widget-setting>
          <b:widget-setting name='showTimestamp'>true</b:widget-setting>
          <b:widget-setting name='postsPerAd'>1</b:widget-setting>
          <b:widget-setting name='showBacklinks'>false</b:widget-setting>
          <b:widget-setting name='style.bordercolor'>#ffffff</b:widget-setting>
          <b:widget-setting name='showInlineAds'>false</b:widget-setting>
          <b:widget-setting name='showReactions'>false</b:widget-setting>
        </b:widget-settings>
        <b:includable id='main' var='top'/>
        <b:includable id='backlinkDeleteIcon' var='backlink'/>
        <b:includable id='backlinks' var='post'/>
        <b:includable id='comment-form' var='post'/>
        <b:includable id='commentDeleteIcon' var='comment'/>
        <b:includable id='comment_count_picker' var='post'/>
        <b:includable id='comment_picker' var='post'/>
        <b:includable id='comments' var='post'/>
        <b:includable id='feedLinks'/>
        <b:includable id='feedLinksBody' var='links'/>
        <b:includable id='iframe_comments' var='post'/>
        <b:includable id='mobile-index-post' var='post'/>
        <b:includable id='mobile-main' var='top'/>
        <b:includable id='mobile-nextprev'/>
        <b:includable id='mobile-post' var='post'/>
        <b:includable id='nextprev'/>
        <b:includable id='post' var='post'/>
        <b:includable id='postQuickEdit' var='post'/>
        <b:includable id='shareButtons' var='post'/>
        <b:includable id='status-message'/>
        <b:includable id='threaded-comment-form' var='post'/>
        <b:includable id='threaded_comment_js' var='post'/>
        <b:includable id='threaded_comments' var='post'/>
      </b:widget>
    </b:section>
    <aside>
      <macro:include id='main-column-right-sections' name='sections'>
        <macro:param default='2' name='num' value='1'/>
        <macro:param default='sidebar-right' name='idPrefix'/>
      </macro:include>
    </aside>
  </body>

  <macro:includable id='sections' var='col'>
    <macro:if cond='data:col.num == 0'>
    <macro:else/>
      <b:section mexpr:class='data:col.class' mexpr:id='data:col.idPrefix + &quot;-1&quot;' preferred='yes' showaddelement='yes'/>
    </macro:if>
  </macro:includable>
  
  
<b:section-contents id='sidebar-right-1'>
  <b:widget id='BlogArchive1' locked='false' title='Arquivo do blog' type='BlogArchive' version='1'>
    <b:widget-settings>
      <b:widget-setting name='showStyle'>HIERARCHY</b:widget-setting>
      <b:widget-setting name='yearPattern'>yyyy</b:widget-setting>
      <b:widget-setting name='showWeekEnd'>true</b:widget-setting>
      <b:widget-setting name='monthPattern'>MMMM</b:widget-setting>
      <b:widget-setting name='dayPattern'>MMM dd</b:widget-setting>
      <b:widget-setting name='weekPattern'>MM/dd</b:widget-setting>
      <b:widget-setting name='chronological'>false</b:widget-setting>
      <b:widget-setting name='showPosts'>true</b:widget-setting>
      <b:widget-setting name='frequency'>MONTHLY</b:widget-setting>
    </b:widget-settings>
    <b:includable id='main'/>
    <b:includable id='flat' var='data'/>
    <b:includable id='interval' var='intervalData'/>
    <b:includable id='menu' var='data'/>
    <b:includable id='posts' var='posts'/>
    <b:includable id='toggle' var='interval'/>
  </b:widget>
</b:section-contents></html>
